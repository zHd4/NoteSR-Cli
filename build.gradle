plugins {
    id 'application'
    id 'checkstyle'
    id 'jacoco'
}

group = 'com.peew.notesr.cli'
version = '1.0'

repositories {
    mavenCentral()
}

application {
    mainClass = 'com.peew.notesr.cli.App'
    applicationName = 'notesr-cli'
}

checkstyle {
    toolVersion = '10.12.4'
    configFile = rootProject.file('config/checkstyle/checkstyle.xml')
}

tasks.named('test', Test) {
    useJUnitPlatform()

    maxHeapSize = '1G'

    testLogging {
        events "passed"
    }
}

test {
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test

    reports {
        xml.required = true
    }
}

compileJava {
    options.release = 20
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}