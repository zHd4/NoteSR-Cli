name: Java CI

on:
  - push
  - pull_request

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '22'
          distribution: 'temurin'
      - run: ./gradlew build
      - uses: qltysh/qlty-action/coverage@v1
        with:
          token: ${{ secrets.QLTY_COVERAGE_TOKEN }}
          files: ${{github.workspace}}/build/reports/jacoco/jacocoRootReport/jacocoRootReport.xml
      - uses: paambaati/codeclimate-action@v5.0.0
        env:
          CC_TEST_REPORTER_ID: ${{secrets.CC_TEST_REPORTER_ID}}
        with:
          coverageCommand: |
            export JACOCO_SOURCE_PATH=$(find . -type d -path "*/src/main/java" | paste -sd "," -)
            make report
          coverageLocations: ${{github.workspace}}/build/reports/jacoco/jacocoRootReport/jacocoRootReport.xml:jacoco